<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

</head>
    <body>

        <div class="container">

            <div class="top-bar">
                <i class="fa-regular fa-heart"></i>
                <span>Now Playing</span>
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="img-area">
                <img src="" alt="">
            </div>

            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>

            <div class="progress-area">

                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>

                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <audio id="main-audio" src=""></audio>
            </div>

            <div class="controls">
                <i id="repeat-plist" class="material-symbols-outlined">repeat</i>
                <i id="prev" class="fa-solid fa-backward prev"></i>
    
                <div class="play-pause">
                    <i class="fa-solid fa-play"></i>
                </div>

                <i id="next" class="fa-solid fa-forward next"></i>
                <i id="more-music" class="material-symbols-outlined">queue_music</i>
            </div>


            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="material-symbols-outlined">queue_music</i>
                        <span>Music List</span>
                    </div>
                    <i id="close" class="material-symbols-outlined">close</i>
                </div>
                <ul>
                    
                </ul>
            </div>
            
        </div>




        <!-- JavaScript Files -->
        <script src="/js/music_list.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
